<div class=" pl-[20px] pr-[20px] xl:pl-[60px] xl:pr-[75px] flex flex-col gap-[30px]" *ngIf="show">
  <div class="space-y-2">
    <span class=" font-semibold text-[18px]">Sign in</span>
    <div class="border-t-2 w-[30px] border-[#e44d3a]"></div>
  </div>
  <form action="" class="flex flex-col gap-5" [formGroup]="form.group" (submit)="login()">
    <div class="flex flex-col gap-1">
      <div class="flex flex-row place-items-center border rounded" [ngClass]="form.username?.hasError('required') && form.username?.touched ? 'border-[#e44d3a]' : 'border-[#e5e5e5]'">
        <i class="fa-solid fa-user text-[#666666] px-4 text-xs"></i>
        <input type="text"
          class="text-[#666666] leading-[40px] flex-1 focus:outline-none focus:ring-0 border-0 p-0 text-[14px] placeholder:text-[#b2b2b2]"
          placeholder="Username" formControlName="username">
      </div>
      <span class="text-xs text-red-500 leading-none" *ngIf="form.username?.hasError('required') && form.username?.touched">* username is required</span>
    </div>
    <div class="flex flex-col gap-1">
      <div class="flex flex-row place-items-center border rounded" [ngClass]="form.password?.hasError('required') && form.password?.touched ? 'border-[#e44d3a]' : 'border-[#e5e5e5]'">
        <i class="fa-solid fa-lock text-[#666666] px-4 text-xs"></i>
        <input type="password"
          class="text-[#666666] leading-[40px] flex-1 focus:outline-none focus:ring-0 border-0 p-0 text-[14px] placeholder:text-[#b2b2b2]"
          placeholder="Password" formControlName="password">
      </div>
      <span class="text-xs text-red-500 leading-none" *ngIf="form.password?.hasError('required') && form.password?.touched">* password is required</span>
    </div>

    <div class="flex flex-row justify-between place-items-center py-2">
      <div class="flex flex-row gap-2">
        <input type="checkbox" id="remember"
          class="checked:bg-[#e44d3a] text-[#e44d3a] rounded-full focus:ring-0 focus:ring-offset-0 border-[#e5e5e5] cursor-pointer">
        <label for="remember" class="hover:text-[#e44d3a] cursor-pointer">Remember me</label>
      </div>
      <button type="button" class="hover:text-[#e44d3a] ">Forgot Password ?</button>
    </div>
    <div class="">
      <button type="submit"
        class="px-[27px] py-[12px]  rounded text-[16px] text-white" [ngClass]="loading ? 'bg-slate-400' : ' bg-[#e44d3a] hover:bg-[#cb3622]'" [disabled]="loading">{{ loading ? 'Loading...' : 'Sign in' }}</button>
    </div>
  </form>
  <div class="flex flex-col text-[15px] gap-5 pb-5">
    <span class=" font-semibold text-center pb-2">LOGIN VIA SOCIAL ACCOUNT</span>
    <button class="flex flex-row gap-2 justify-center bg-[#3b5998] rounded py-[10px] text-white">
      <i class="fa-brands fa-facebook-f"></i>
      <span>Login Via Facebook</span>
    </button>
    <button class="flex flex-row gap-2 justify-center bg-[#4099ff] rounded py-[10px] text-white">
      <i class="fa-brands fa-twitter"></i>
      <span>Login Via Twitter</span>
    </button>
  </div>
</div>
